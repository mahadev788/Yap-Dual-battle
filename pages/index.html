<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yap Dual Compare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Yap Dual Compare</h1>

  <div>
    <input id="user1" placeholder="Username 1">
    <input id="user1_yap" placeholder="Yap">
    <input id="user1_posts" placeholder="Posts">
    <input id="user1_reach" placeholder="Reach">

    <br><br>

    <input id="user2" placeholder="Username 2">
    <input id="user2_yap" placeholder="Yap">
    <input id="user2_posts" placeholder="Posts">
    <input id="user2_reach" placeholder="Reach">

    <br><br>
    <button id="compareBtn">Compare</button>
  </div>

  <div class="compare-container">
    <div class="player" id="player1">
      <img src="../public/assets/images/player1.png" alt="Player 1">
      <p class="score">Yap: <span>0</span></p>
    </div>
    <div class="player" id="player2">
      <img src="../public/assets/images/player2.png" alt="Player 2">
      <p class="score">Yap: <span>0</span></p>
    </div>
  </div>

  <p id="result"></p>
  <p id="dataNote"></p>

  <script src="script.js"></script>
</body>
</html>
