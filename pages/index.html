<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yap Dual Compare</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
<h1>Yap Dual Compare</h1>

<div class="input-container">
  <input id="user1" placeholder="Username 1">
  <input id="user2" placeholder="Username 2">
  <button id="compareBtn">Compare</button>
</div>

<div class="compare-container">
  <div class="player" id="player1">
    <img id="img1" src="../public/assets/images/player1.png" alt="Player 1">
    <h2 id="name1">Player 1</h2>
    <div class="stats">
      <p>Yap: <span>0</span></p>
      <p>Posts: <span>0</span></p>
      <p>Reach: <span>0</span></p>
    </div>
  </div>

  <div class="player" id="player2">
    <img id="img2" src="../public/assets/images/player2.png" alt="Player 2">
    <h2 id="name2">Player 2</h2>
    <div class="stats">
      <p>Yap: <span>0</span></p>
      <p>Posts: <span>0</span></p>
      <p>Reach: <span>0</span></p>
    </div>
  </div>
</div>

<p id="result"></p>
<p id="dataNote"></p>

<script src="script.js"></script>
</body>
</html>
